<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Clinic - Vets Index</title>
</head>
<body>

<!--/*@thymesVar id-"vets' type="guru.springframework.sfgpetclinic.model.Vet" */-->

<h2 th:text="'Thymeleaf Vets Index Page'">HTML Vets Index Page</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">Last Name</th>
        <th style="width: 150px;">First Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}"></td>
        <td th:text="${vet?.lastName}"></td>
        <td th:text="${vet?.firstName}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
