<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Clinic - Owners Index</title>
</head>
<body>

<!--/*@thymesVar id-"owners' type="guru.springframework.sfgpetclinic.model.Owner" */-->

    <h1 th:text="'Thymeleaf Owners Index Page'">HTML Owners Index Page</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Last Name</th>
                <th>First Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner?.id}"></td>
                <td th:text="${owner?.lastName}"></td>
                <td th:text="${owner?.firstName}"></td>
            </tr>
        </tbody>

    </table>

</body>
</html>
