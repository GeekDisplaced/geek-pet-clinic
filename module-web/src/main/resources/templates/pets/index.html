<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Clinic - Pets Index</title>
</head>
<body>

    <!--/*@thymesVar id-"pets' type="guru.springframework.sfgpetclinic.model.Pet" */-->

    <h1 th:text="'Thymeleaf Vets Index Page'">HTML Pets Index Page</h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Birth Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pet : ${pets}">
            <td th:text="${pet?.id}"></td>
            <td th:text="${pet?.name}"></td>
            <td th:text="${pet?.type.name}"></td>
            <td th:text="${pet?.birthDate}"></td>
        </tr>
        </tbody>

    </table>

</body>
</html>
