<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Clinic - Pets Index</title>
</head>
<body>

    <!--/*@thymesVar id-"pets' type="guru.springframework.sfgpetclinic.model.Pet" */-->

    <h2 th:text="'Thymeleaf Vets Index Page'">HTML Pets Index Page</h2>

    <table id="pets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 150px;">Name</th>
            <th style="width: 150px;">Type</th>
            <th style="width: 150px;">Birth Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pet : ${pets}">
            <td th:text="${pet?.id}"></td>
            <td th:text="${pet?.name}"></td>
            <td th:text="${pet?.type.name}"></td>
            <td th:text="${pet?.birthDate}"></td>
        </tr>
        </tbody>

    </table>

</body>
</html>
